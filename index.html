<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勤務地発表 - 小松村田製作所</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg-color: #0b1020;
      --accent: #ffcc00;
      --text-main: #ffffff;
      --text-sub: #cccccc;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at top, #203060 0, #050814 55%, #000000 100%);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      text-align: center;
      padding: 24px 16px 32px;
      width: 100%;
      max-width: 480px;
    }

    h1 {
      font-size: 24px;
      letter-spacing: 0.12em;
      margin-bottom: 8px;
      text-transform: uppercase;
      color: var(--accent);
      text-shadow: 0 0 8px rgba(255, 204, 0, 0.6);
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-sub);
      margin-bottom: 20px;
    }

    .card {
      position: relative;
      background: rgba(10, 10, 20, 0.9);
      border-radius: 16px;
      padding: 16px 12px 20px;
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.04),
        0 18px 40px rgba(0, 0, 0, 0.7);
      overflow: hidden;
    }

    .glow-ring {
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 20% 0%, rgba(255, 255, 255, 0.08), transparent 55%),
        radial-gradient(circle at 80% 100%, rgba(255, 204, 0, 0.12), transparent 55%);
      opacity: 0.7;
      pointer-events: none;
    }

    .image-frame {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      background: #000;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    #mainImage {
      display: block;
      width: 100%;
      height: auto;
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
      transition: transform 0.12s ease-out, filter 0.12s ease-out;
    }

    #mainImage.pressed {
      transform: scale(0.97);
      filter: brightness(1.1);
    }

    #mainImage.reveal {
      animation: pop-reveal 0.6s ease-out forwards;
    }

    @keyframes pop-reveal {
      0% {
        transform: scale(0.7);
        opacity: 0;
      }
      60% {
        transform: scale(1.05);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      color: var(--text-sub);
      min-height: 1.4em;
    }

    .hint strong {
      color: var(--accent);
    }

    .progress-bar {
      margin-top: 12px;
      width: 100%;
      height: 6px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.06);
      overflow: hidden;
    }

    .progress-inner {
      width: 0%;
      height: 100%;
      border-radius: inherit;
      background: linear-gradient(90deg, #ffcc00, #ff7a00);
      transition: width 0.15s ease-out;
    }

    .footer {
      margin-top: 18px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.45);
    }

    .footer span {
      opacity: 0.8;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.06);
      font-size: 11px;
      margin-bottom: 10px;
      color: var(--text-sub);
    }

    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #ffcc00;
      box-shadow: 0 0 6px rgba(255, 204, 0, 0.9);
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 26px;
      }
      .subtitle {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>勤務地発表</h1>
    <p class="subtitle">連打で解禁される、僕の行き先。</p>

    <div class="card">
      <div class="glow-ring"></div>

      <div class="badge">
        <span class="badge-dot"></span>
        <span id="badgeText">STEP 1 / 3</span>
      </div>

      <div class="image-frame">
        <img id="mainImage" src="img1.png" alt="勤務地発表アニメーション">
      </div>

      <p class="hint" id="hintText">
        画像を<strong>連打</strong>してね（スマホはタップ連打）。
      </p>

      <div class="progress-bar">
        <div class="progress-inner" id="progressInner"></div>
      </div>
    </div>

    <p class="footer">
      <span>Powered by 砲撃就活スタイル</span>
    </p>
  </div>

  <script>
    const img = document.getElementById('mainImage');
    const hint = document.getElementById('hintText');
    const badgeText = document.getElementById('badgeText');
    const progressInner = document.getElementById('progressInner');

    const frames = ['img1.png', 'img2.png', 'img3.png', 'img4.png'];

    let state = 0;        // 0:大砲, 1:飛行, 2:爆散, 3:勤務地
    let clickCount = 0;
    let finished = false;

    const thresholds = [8, 10]; // 0→1, 1→2 に必要な連打数

    function updateProgress() {
      if (state >= 2) {
        progressInner.style.width = '100%';
        return;
      }
      const base = state === 0 ? 0 : 50;
      const need = thresholds[state];
      const ratio = Math.min(clickCount / need, 1);
      const width = base + ratio * 50;
      progressInner.style.width = width + '%';
    }

    function setState(newState) {
      state = newState;
      clickCount = 0;

      if (state === 0) {
        img.src = frames[0];
        badgeText.textContent = 'STEP 1 / 3';
        hint.innerHTML = '画像を<strong>連打</strong>してね（スマホはタップ連打）。';
      } else if (state === 1) {
        img.src = frames[1];
        badgeText.textContent = 'STEP 2 / 3';
        hint.innerHTML = 'いい感じ！ まだ<strong>連打</strong>すると…？';
      } else if (state === 2) {
        img.src = frames[2];
        badgeText.textContent = 'STEP 3 / 3';
        hint.innerHTML = 'クライマックス！ このあと<strong>勤務地</strong>が…';
        progressInner.style.width = '100%';

        setTimeout(() => {
          revealWorkplace();
        }, 1200);
      }
    }

    function revealWorkplace() {
      if (finished) return;
      finished = true;
      state = 3;
      img.classList.remove('pressed');
      img.classList.add('reveal');
      img.src = frames[3];
      badgeText.textContent = 'RESULT';
      hint.innerHTML = '<strong>勤務地：小松村田製作所</strong>';
    }

    function handlePress() {
      if (finished) return;

      img.classList.add('pressed');
      setTimeout(() => img.classList.remove('pressed'), 80);

      clickCount++;
      updateProgress();

      if (state === 0 && clickCount >= thresholds[0]) {
        setState(1);
      } else if (state === 1 && clickCount >= thresholds[1]) {
        setState(2);
      }
    }

    img.addEventListener('click', handlePress);
    img.addEventListener('touchstart', function (e) {
      e.preventDefault();
      handlePress();
    }, { passive: false });
  </script>
</body>
</html>
